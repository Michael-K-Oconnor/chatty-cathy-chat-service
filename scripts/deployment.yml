---
kind: Service
apiVersion: v1
metadata:
  name: chat-service
  labels:
    app: chatty-cathy
    resource: chat-service
spec:
  selector:
    resource: chat-deployment
  ports:
    - protocol: 'TCP'
      # Port accessible inside cluster
      port: 4000
      # Port to forward to inside the pod
      targetPort: 4000
      # Port accessible outside cluster
      nodePort: 30002
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-deployment
  labels:
    app: chatty-cathy
    resource: chat-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      resource: chat-pod
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 76%
  template:
    metadata:
      name: chat-pod
      labels:
        app: chatty-cathy
        resource: chat-pod
    spec:
      containers:
        - name: chat-container
          image: michaelkoconnor/chatty-cathy-chat-service
          imagePullPolicy: Always
          resources:
            limits:
              memory: '200Mi'
            requests:
              memory: '100Mi'
          ports:
            - containerPort: 4000
          livenessProbe:
            httpGet:
              path: /healthz
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
          env:
            - name: NODE_ENV
              value: production
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: chatty-cathy-secret
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: chatty-cathy-secret
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: chatty-cathy-secret
                  key: DB_PASS
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: chatty-cathy-secret
                  key: DB_HOST
